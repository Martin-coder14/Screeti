<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Panel Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #toggleButton {
            margin: 20px;
        }

        .side-panel {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            right: -250px; /* Hide panel by default */
            background-color: #111;
            color: #fff;
            transition: right 0.3s, opacity 0.3s, visibility 0.3s;
            padding: 15px;
            opacity: 0;
            visibility: hidden;
        }

        .side-panel h2 {
            margin-top: 0;
        }

        .side-panel button {
            margin-top: 10px;
        }

        .side-panel.open {
            right: 0;
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <button id="toggleButton">Open Side Panel</button>
    <div id="sidePanel" class="side-panel">

    <script>
        const toggleButton = document.getElementById('toggleButton');
        const sidePanel = document.getElementById('sidePanel');

        toggleButton.addEventListener('click', function() {
            if (sidePanel.classList.contains('open')) {
                sidePanel.classList.remove('open');
                toggleButton.textContent = 'Open Side Panel';
            } else {
